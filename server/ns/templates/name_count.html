<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Summary</title>
</head>

<body>
    <h1>Name Counts</h1>
    <p>Total Count: {{.TotalCount}}</p>
    {{if .NameCounts}}
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Count</th>
        </tr>
        {{range .NameCounts}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.Count}}</td>
        </tr>
        {{end}}
    </table>
    {{else}}
    <p>No data available.</p>
    {{end}}

    <div>
        {{if gt .Page 1}}
        <a href="/summary/name-count?page={{.PrevPage}}&pageSize={{.PageSize}}">Previous</a>
        {{end}}
        {{if lt .Page .TotalPages}}
        <a href="/summary/name-count?page={{.NextPage}}&pageSize={{.PageSize}}">Next</a>
        {{end}}
    </div>
</body>

</html>
