<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Counts</title>
</head>
<body>
    <h1>Name Counts</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Count</th>
        </tr>
        {{range .NameCounts}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.Count}}</td>
        </tr>
        {{end}}
    </table>
    <div>
        {{if gt .Page 1}}
        <a href="/nameCounts?page={{.PrevPage}}&pageSize={{.PageSize}}">Previous</a>
        {{end}}
        {{if lt .Page .TotalPages}}
        <a href="/nameCounts?page={{.NextPage}}&pageSize={{.PageSize}}">Next</a>
        {{end}}
    </div>
</body>
</html>
